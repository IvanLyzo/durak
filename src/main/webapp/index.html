<!DOCTYPE html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
</head>

<body onresize="recalculateCardPositions()">
    <div id="login">
        <div id="mainMenu">
            <h1 style="font-size: 500%;">Durak</h1>
            <h3 id="title" style="font-size: 200%;">...</h3>
            <button onclick="enterGame()" style="width: 60%; height: 10%; font-size: 200%;">Find Game</button>
        </div>
    </div>

    <div id="game" style="display: none">
        <div id="desk">
            <button onclick="initiateButton('pickUp')" id="pickUp" class="button">Pick Up</button>
            <button onclick="initiateButton('endTurn')" id="endTurn" class="button">End Turn</button>

            <button onclick="initiateButton('toggleDraw')" id="toggleDraw" class="button">Toggle Draw</button>
            <button onclick="initiateButton('toggleForfeit')" id="toggleForfeit" class="button">Forfeit</button>

            <h1 id="myName" class="username">...</h1>
            <h1 id="hisName" class="username">...</h1>
        </div>
    </div>

    <div id="endgamePanel" style="display: none;">
        <h1 id="message"></h1>

        <button onclick="enterGame()">New Game</button>
        <button onclick="returnToLobby()">Main Menu</button>
    </div>
</body>

</html>
