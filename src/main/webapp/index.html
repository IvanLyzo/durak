<!DOCTYPE html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
</head>

<body onresize="recalculateCardPositions()">
    <div id="login">
        <div id="mainMenu">
            <h1 id="title"></h1>
            <button onclick="enterGame()">Find Game</button>
        </div>

        <div id="credits">
            <h1 id="credit">Game made by Ivan Lyzo</h1>
        </div>
    </div>

    <div id="game" style="display: none">
        <div id="desk">
            <button onclick="initiateButton('pickUp')" id="pickUp">Pick Up</button>
            <button onclick="initiateButton('endTurn')" id="endTurn">End Turn</button>

            <button onclick="initiateButton('toggleDraw')" id="toggleDraw">Toggle Draw</button>
            <button onclick="initiateButton('toggleForfeit')" id="toggleForfeit">Forfeit</button>

            <h1 id="myName" class="username">...</h1>
            <h1 id="hisName" class="username">...</h1>
        </div>
    </div>

    <div id="endgamePanel" style="display: none;">
        <h1 id="message"></h1>

        <button onclick="enterGame()">New Game</button>
        <button onclick="returnToLobby()">Main Menu</button>
    </div>
</body>

</html>
